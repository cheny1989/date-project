<body dir="rtl">

        <h3> יש ללחוץ על הכפתור המבוקש לחישוב ימי הודעה מוקדמת</h3>
        <button class="btn1">עובד גלובלי</button>
        <button class="btn2">עובד שעתי</button>

        <div class="salary1">
            <h2>חישוב הודעה מוקדמת - לעובד גלובלי</h2>
            <hr class="global-hr">
            <label>תאריך תחילת עבודה:</label>
            <input type="date" id="DateOfStartWork1">
            <br />
            <label>תאריך הודעה מוקדמת:</label>
            <input type="date" id="DateOfMassage1">
            <br />
            <button onclick="find1()" class="btnSend">בדוק נתונים לעובד גלובלי</button>
            <button onclick="resetInput1()" class="clearUnput">נקה שדות</button>

            תאריך סיום לאחר ימי הודעה מוקדמת:<div id="date1A"></div>
            <div id="errorInput"></div>

            <div>
            <button class="accordion">הרחב/צמצם - פרטי העובד</button>
            <div class="panel">
                <input type="text" placeholder="שם מלא..." id="fullName">
                <input type="number" placeholder="ת.ז..." id="idOfWorker">
                <select name="company" id="company">
                    <option style="background-color: #cccccc;" disabled selected>בחר שם חברה...</option>
                    <option value="אמ.די.טי">אמ.די.טי</option>
                    <option value="שניידר הנדסת חשמל">שניידר הנדסת חשמל</option>

                    <option value="ש.שניידר השקעות">ש. שניידר השקעות</option>
                    <option value="רות ורובל">רות ורובל</option>
                    <option value="בי.איצ'.אי">בי.אייצ'.אי</option>
                </select>
                <br />
                <button onclick="showData()" class="showData">לחץ כדי להציג נתונים</button>
                <div id="showAllData"></div>
            </div>
        </div>
            <button onclick="window.print()" class="printPage">הדפס</button>
        </div>
